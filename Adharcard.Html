<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aadhar Card Design</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .aadhar-card {
      width: 500px;
      height: auto;
      background-color: white;
      border: 2px solid #000;
      padding: 20px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 40px;
    }

    .title {
      text-align: center;
      margin: 10px 0;
    }

    .title h2 {
      color: #e60000;
    }

    .info {
      margin-top: 20px;
      font-size: 16px;
    }

    .info p {
      margin: 5px 0;
    }

    .aadhar-number {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 4px;
      margin: 20px 0;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
    }

    .qr {
      text-align: right;
      margin-top: -100px;
    }

    .qr img {
      height: 100px;
    }
  </style>
</head>
<body>

<div class="aadhar-card">
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4c/Flag_of_India.svg/1280px-Flag_of_India.svg.png" alt="Indian Flag" width="60">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Aadhaar_Logo.svg/2560px-Aadhaar_Logo.svg.png" alt="Aadhar Logo" width="100">
  </div>

  <div class="title">
    <h2>Government of India</h2>
  </div>

  <div class="info">
    <p><strong>Name:</strong>Monika</p>
    <p><strong>DOB:</strong>18/01/2006 </p>
    <p><strong>Gender:</strong>female</p>
  </div>

  <div class="aadhar-number">
    1234 5678 9123
  </div>

  <div class="qr">
    <img src="https://via.placeholder.com/100" alt="QR Code">
  </div>

  <div class="footer">
    <p>मेरा आधार, मेरी पहचान</p>
    <p>www.uidai.gov.in</p>
  </div>
</div>

</body>
</html>
